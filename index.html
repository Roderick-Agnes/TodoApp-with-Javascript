<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App with JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <section class="my-4">
      <div class="container">
        <form id="todoForm">
          <div class="mb-3">
            <label for="todoText" class="form-label">New Todo</label>
            <input type="text" class="form-control mb-4" id="todoText" />
            <div class="d-flex justify-content-start align-items-center gap-2">
              <input class="form-check-input mt-0 checkbox" type="checkbox" />
              <span>Completed</span>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="button" class="btn btn-danger">Reset All Todo</button>
        </form>
      </div>
    </section>
    <section class="my-4">
      <div class="container">
        <div class="input-group d-flex justify-content-between gap-4">
          <h1>Todo List</h1>

          <input
            type="text"
            class="form-control mb-4"
            id="searchTerm"
            placeholder="search something..."
          />
          <div class="d-flex">
            <select id="filterTodos" class="form-select mb-4">
              <option selected value="all">All</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
        <ul id="todoList" class="todo-list"></ul>
      </div>
    </section>
    <!-- TEMPLATE -->
    <template id="todoTemplate">
      <li>
        <div class="todo alert" role="alert">
          <div class="d-flex justify-content-between align-items-center">
            <p class="todo__title mb-0">TODO TITLE</p>

            <div class="todo__actions">
              <button type="button" class="btn btn-sm btn-primary edit">
                Edit
              </button>

              <button type="button" class="btn btn-sm btn-success mark-as-done">
                Finish
              </button>

              <button type="button" class="btn btn-sm btn-danger remove">
                Remove
              </button>
            </div>
          </div>
        </div>
      </li>
    </template>

    <script src="src/js/main.js"></script>
    <!-- <script src="src/js/filter-todo.js"></script>
    <script src="src/js/search-todo.js"></script> -->
    <script src="src/js/filter-all-condition.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
